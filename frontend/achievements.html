<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achievements | SkillSprint</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar dynamically loaded or static -->
    <div class="main-content">
      <div class="top-nav">
        <div class="page-title">
          <h1><i class="fa-solid fa-trophy"></i> My Achievements</h1>
        </div>
        <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
      </div>

      <div class="achievements-sections">
        <!-- Badges Section -->
        <section class="achievements-section">
          <h3><i class="fa-solid fa-award"></i> Level Badges</h3>
          <div id="badges-grid" class="achievements-grid">
            <div class="loading">Loading your badges...</div>
          </div>
        </section>

        <!-- Certificates Section -->
        <section class="achievements-section">
          <h3><i class="fa-solid fa-certificate"></i> Certificates</h3>
          <div id="certificates-grid" class="achievements-grid">
            <div class="loading">Loading your certificates...</div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="js/toast.js"></script>
  <script src="js/achievements.js"></script>
</body>

</html>

<style>
  .achievements-sections {
    display: flex;
    flex-direction: column;
    gap: 3rem;
  }

  .achievements-section h3 {
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--accent);
    display: inline-block;
  }

  .achievements-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  .achievement-card {
    background: #fff;
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    border: 1px solid rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    position: relative;
    overflow: hidden;
  }

  .achievement-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
  }

  .achievement-card.silver {
    border-top: 5px solid #C0C0C0;
  }

  .achievement-card.gold {
    border-top: 5px solid #FFD700;
  }

  .achievement-card.certificate {
    border-top: 5px solid var(--accent);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .achievement-icon {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  .silver .achievement-icon {
    color: #A8A8A8;
  }

  .gold .achievement-icon {
    color: #F9A825;
  }

  .certificate .achievement-icon {
    color: var(--accent);
  }

  .course-name {
    font-weight: 700;
    font-size: 1.1rem;
  }

  .achievement-title {
    font-size: 0.9rem;
    color: var(--text-muted);
    font-weight: 600;
  }

  .achievement-desc {
    font-size: 0.85rem;
    color: #666;
    line-height: 1.4;
  }

  .card-footer {
    margin-top: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.75rem;
    color: #999;
  }

  .verify-link {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
  }

  .verify-link:hover {
    text-decoration: underline;
  }

  .loading {
    text-align: center;
    grid-column: 1 / -1;
    padding: 2rem;
    color: var(--text-muted);
  }

  .empty-msg {
    text-align: center;
    grid-column: 1 / -1;
    padding: 2rem;
    background: rgba(0, 0, 0, 0.02);
    border-radius: 12px;
  }

  .back-btn {
    text-decoration: none;
    background: var(--sidebar-bg);
    color: var(--accent);
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    transition: var(--transition);
  }

  .back-btn:hover {
    background: #333;
  }
</style>
