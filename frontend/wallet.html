<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wallet | SkillSprint</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />
  <link rel="stylesheet" href="assets/css/wallet-extra.css" />
</head>

<body>
  <!-- Simplified Header (No Sidebar) -->
  <div id="navbar-placeholder"></div>

  <main class="wallet-focused-container">
    <div class="wallet-layout">
      <!-- TOP SECTION: OVERVIEW -->
      <section class="wallet-overview-grid">
        <div class="overview-card primary">
          <div class="card-icon"><i class="fa-solid fa-clock"></i></div>
          <div class="card-data">
            <span class="label">Available Credits</span>
            <h2 id="availableCredits">00:00</h2>
            <div class="status-badge" id="creditStatus">Sufficient</div>
          </div>
        </div>

        <div class="overview-card">
          <div class="card-data">
            <span class="label">Weekly Limit</span>
            <h3 id="weeklyLimit">5h 30m</h3>
          </div>
        </div>

        <div class="overview-card">
          <div class="card-data">
            <span class="label">Last Reset</span>
            <h3 id="lastReset">--/--/----</h3>
          </div>
        </div>

        <div class="overview-card highlight">
          <div class="card-data">
            <span class="label">Next Reset</span>
            <h3 id="nextReset">--/--/----</h3>
            <p class="sub-label" id="resetCountdown">Resets in 7 days</p>
          </div>
        </div>
      </section>

      <!-- MAIN SECTION: HISTORY -->
      <section class="wallet-history-section">
        <div class="section-header">
          <h3><i class="fa-solid fa-list-ul"></i> Transaction History</h3>
          <div class="filter-actions">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="session-earn">Earned</button>
            <button class="filter-btn" data-filter="session-spend">Spent</button>
            <button class="filter-btn" data-filter="weekly-reset">Resets</button>
          </div>
        </div>

        <div class="history-table-container">
          <table class="history-table">
            <thead>
              <tr>
                <th>Type</th>
                <th>Session / Activity</th>
                <th>Role</th>
                <th>Amount</th>
                <th>Date & Time</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="transactionHistory">
              <!-- Data injected here -->
            </tbody>
          </table>
          <div id="emptyHistory" class="empty-state" style="display:none;">
            <i class="fa-solid fa-receipt"></i>
            <p>No transactions found</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  </div>

  <div id="toast-container"></div>

  <!-- JS -->
  <script src="js/toast.js"></script>
  <script src="js/error-tracking.js"></script>
  <script src="js/navbar-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initNavbar({
        activePage: 'Wallet',
        showSearch: false,
        primaryAction: {
          show: true,
          label: 'Add Funds',
          icon: 'fa-plus',
          onClick: () => showToast("Payment gateway opens in a new tab.", "info")
        }
      });
    });
  </script>
  <script src="js/wallet.js"></script>
</body>

</html>
