<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SkillSprint</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body>
  <!-- Floating Background Elements -->
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>

  <button class="back-btn" onclick="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="brand-header">
        <i class="fa-solid fa-sparkles sparkle-icon"></i>
        <h1 class="logo"><span class="skill">Skill</span>Sprint</h1>
      </div>
      <h2>Welcome Back!</h2>
      <p class="subtitle">Good to see you again.</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="loginBtn" class="btn-primary">Login</button>
      </form>

      <p class="switch-text">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
      <p class="switch-text">
        <a href="forget-password.html">Forgot password?</a>
      </p>
    </div>
  </div>

  <!-- Config script -->
  <script src="js/config.js"></script>
  <!-- Toast script -->
  <script src="js/toast.js"></script>

  <script>
    function goBack() {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = 'getstarted.html';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // API_BASE is now global from config.js
      const API_BASE = window.API_BASE_URL;

      const loginBtn = document.getElementById("loginBtn");

      if (!loginBtn) {
        console.error("Login button not found in DOM.");
        return;
      }

      loginBtn.addEventListener("click", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password)
          return showToast("Please fill both fields!", "error");

        try {
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });


          const data = await res.json();

          if (!res.ok) {
            showToast(data.message || "Invalid login credentials.", "error");
            return;
          }

          // Login successful
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          showToast("Login successful!", "success", 2000, () => {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            if (redirectUrl) {
              window.location.href = redirectUrl;
            } else {
              window.location.href = "dashboard.html";
            }
          });
        } catch (err) {
          console.error("Login error:", err);
          showToast("Server error. Please try again later.", "error");
        }
      });
    });
  </script>
  <script src="js/error-tracking.js"></script>
</body>

</html>
