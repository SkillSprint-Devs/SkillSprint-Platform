<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | SkillSprint</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body>
  <!-- Floating Background Elements -->
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>

  <button class="back-btn" onclick="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="brand-header">
        <i class="fa-solid fa-sparkles sparkle-icon"></i>
        <h1 class="logo"><span class="skill">Skill</span>Sprint</h1>
      </div>
      <h2>Reset Password</h2>
      <p class="subtitle">Enter your registered email to receive an OTP</p>

      <!-- Step 1 -->
      <form id="forgetPasswordForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="button" id="sendOtpBtn" class="btn-primary">Send OTP</button>
      </form>

      <!-- Step 2 -->
      <div id="otpSection">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <p class="error-msg" id="passwordError"></p>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
        <button type="button" id="resetBtn" class="btn-primary">Update Password</button>
      </div>

      <p class="switch-text">
        Remember your password?
        <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <script src="js/toast.js"></script>

  <script>
    function goBack() {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = 'login.html';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const sendOtpBtn = document.getElementById("sendOtpBtn");
      const resetBtn = document.getElementById("resetBtn");
      const otpSection = document.getElementById("otpSection");

      const validatePassword = (password) => {
        const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
        return regex.test(password);
      };

      // API_BASE is now global from config.js
      const API_BASE = window.API_BASE_URL;

      sendOtpBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        if (!email) return showToast("Please enter your registered email!", "error");

        try {
          const res = await fetch(`${API_BASE}/auth/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json();
          showToast(data.message, res.ok ? "success" : "error");

          if (res.ok) {
            otpSection.style.display = "flex";
            localStorage.setItem("resetEmail", email);
          }
        } catch (error) {
          console.error("Error sending OTP:", error);
          showToast("Server error. Please try again.", "error");
        }
      });

      resetBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = localStorage.getItem("resetEmail");
        const otp = document.getElementById("otp").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        const passwordError = document.getElementById("passwordError");
        passwordError.style.display = "none";

        if (!otp || !newPassword || !confirmPassword)
          return showToast("Please fill all fields!", "error");
        if (newPassword !== confirmPassword)
          return showToast("Passwords do not match!", "error");

        if (!validatePassword(newPassword)) {
          passwordError.textContent = "Password must contain at least 8 characters, including a number, an uppercase letter, and a special character.";
          passwordError.style.display = "block";
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/auth/reset-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, otp, newPassword }),
          });
          const data = await res.json();
          showToast(data.message, res.ok ? "success" : "error");

          if (res.ok) {
            localStorage.removeItem("resetEmail");
            setTimeout(() => (window.location.href = "login.html"), 1500);
          }
        } catch (error) {
          console.error("Error resetting password:", error);
          showToast("Server error. Please try again.", "error");
        }
      });
    });
  </script>
</body>

</html>
