<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SkillSprint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div style="text-align: center; margin-bottom: 2rem;">
        <i class="fa-solid fa-user-shield" style="font-size: 3rem; color: var(--admin-accent);"></i>
        <h2 style="margin-top: 1rem; color: #2c3e50;">Admin Portal</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Protected Area</p>
      </div>

      <form id="adminLoginForm">
        <div>
          <label style="display:block; margin-bottom:0.5rem; font-weight:500; font-size:0.9rem;">Email Address</label>
          <input type="email" placeholder="admin@skillsprint.com" required />
        </div>
        
        <div>
           <label style="display:block; margin-bottom:0.5rem; font-weight:500; font-size:0.9rem;">Password</label>
           <input type="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; margin-top: 1rem;">
          Login Securely
        </button>
      </form>

      <div style="margin-top: 1.5rem; text-align: center; font-size: 0.85rem;">
        <a href="index.html" style="color: var(--text-muted);"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      // Simple mock redirect for now
      window.location.href = "admin-dashboard.html";
    });
  </script>
</body>
</html>
