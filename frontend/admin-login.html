<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal | SkillSprint</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/admin-auth.css" />
</head>

<body>
  <!-- Animated Background Elements -->
  <div class="admin-bg-blob blob-1"></div>
  <div class="admin-bg-blob blob-2"></div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="admin-icon-wrapper">
        <i class="fa-solid fa-user-shield"></i>
      </div>
      <h1>Admin Portal</h1>
      <h2>Secure Infrastructure Control</h2>

      <form id="adminLoginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Admin Email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" id="loginBtn" class="btn-primary">
          <i class="fa-solid fa-shield-halved"></i> Authorize Access
        </button>
      </form>

      <div class="switch-text">
        <a href="index.html">
          <i class="fa-solid fa-house"></i> Return to Terminal
        </a>
      </div>
    </div>
  </div>

  <!-- Config script -->
  <script src="js/config.js"></script>
  <!-- Toast script -->
  <script src="js/toast.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // API_BASE is now global from config.js
      const API_BASE = window.API_BASE_URL;

      const adminLoginForm = document.getElementById("adminLoginForm");
      const loginBtn = document.getElementById("loginBtn");

      // HARD-CODED ADMIN (demo only)
      const HARDCODED_ADMIN = {
        email: "admin@skillsprint.com",
        password: "admin.123",
        role: "admin",
        name: "SkillSprint Admin",
      };

      adminLoginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Visual feedback
        loginBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Authenticating...';
        loginBtn.disabled = true;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          showToast("Credentials required for authorization", "error");
          resetButton();
          return;
        }

        /* ===== 1️⃣ HARD-CODED ADMIN CHECK ===== */
        if (
          email === HARDCODED_ADMIN.email &&
          password === HARDCODED_ADMIN.password
        ) {
          localStorage.setItem("token", "admin-demo-token");
          localStorage.setItem("adminUser", JSON.stringify(HARDCODED_ADMIN));

          showToast("Authorization Granted. Welcome, Administrator.", "success", 2000, () => {
            window.location.href = "admin-dashboard.html";
          });
          return;
        }

        /* ===== 2️⃣ BACKEND LOGIN (NORMAL USERS) ===== */
        try {
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            showToast(data.message || "Invalid security credentials.", "error");
            resetButton();
            return;
          }

          if (data.user.role !== "admin") {
            showToast(
              "Access Denied: Insufficient clearance level.",
              "error"
            );
            resetButton();
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("adminUser", JSON.stringify(data.user));

          showToast("Authorization Granted. Initializing Dashboard...", "success", 2000, () => {
            window.location.href = "admin-dashboard.html";
          });
        } catch (err) {
          console.error("Login error:", err);
          showToast("Network intrusion or server timeout detected.", "error");
          resetButton();
        }
      });

      function resetButton() {
        loginBtn.innerHTML = '<i class="fa-solid fa-shield-halved"></i> Authorize Access';
        loginBtn.disabled = false;
      }
    });
  </script>

  <script src="js/error-tracking.js"></script>
</body>

</html>
