<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SkillSprint</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body>
  <!-- Floating Background Elements -->
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>

  <button class="back-btn" onclick="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="brand-header">
        <i class="fa-solid fa-sparkles sparkle-icon"></i>
        <h1 class="logo"><span class="skill">Skill</span>Sprint</h1>
      </div>
      <h2>Create your account!</h2>
      <p class="subtitle">Register Yourself - Enter a valid email!</p>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <p class="error-msg" id="nameError"></p>

        <input type="email" id="email" placeholder="Email" required />

        <input type="password" id="password" placeholder="Password" required />
        <p class="error-msg" id="passwordError"></p>

        <div id="otpSection">
          <input type="text" id="otp" placeholder="Enter OTP" />
        </div>

        <button type="button" id="sendOtpBtn" class="btn-primary">Send OTP</button>
        <button type="submit" id="verifyBtn" class="btn-primary" style="display:none;">Verify & Sign Up</button>
      </form>

      <p class="switch-text">
        Already a member?
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Toast Script -->
  <script src="js/toast.js"></script>

  <script>
    function goBack() {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = 'getstarted.html';
      }
    }

    // Dynamic API Base
    const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') && window.location.port !== '5000'
      ? 'http://localhost:5000/api'
      : '/api';

    const sendBtn = document.getElementById("sendOtpBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const otpSection = document.getElementById("otpSection");

    const validatePassword = (password) => {
      const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return regex.test(password);
    };

    const validateUsername = (name) => {
      if (/^\d/.test(name)) return false;
      if (/^\d+$/.test(name)) return false;
      return true;
    };

    sendBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const nameError = document.getElementById("nameError");
      const passwordError = document.getElementById("passwordError");

      // Reset errors
      nameError.style.display = "none";
      passwordError.style.display = "none";

      if (!name || !email || !password)
        return showToast("Please fill all fields first!", "error");

      let isValid = true;

      if (!validateUsername(name)) {
        nameError.textContent = "Username cannot start with a number or be all numbers.";
        nameError.style.display = "block";
        isValid = false;
      }

      if (!validatePassword(password)) {
        passwordError.textContent = "Password must contain at least 8 characters, including a number, an uppercase letter, and a special character.";
        passwordError.style.display = "block";
        isValid = false;
      }

      if (!isValid) return;

      try {
        const res = await fetch(`${API_BASE}/auth/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        showToast(data.message, res.ok ? "success" : "error");

        if (res.ok) {
          otpSection.style.display = "block";
          sendBtn.style.display = "none";
          verifyBtn.style.display = "block";

          localStorage.setItem(
            "pendingSignup",
            JSON.stringify({ name, email, password })
          );
        }
      } catch (err) {
        console.error("Send OTP error:", err);
        showToast("Error sending OTP", "error");
      }
    });

    verifyBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();
      const stored = JSON.parse(localStorage.getItem("pendingSignup"));
      if (!stored) return showToast("Signup info missing!", "error");
      if (!otp) return showToast("Enter OTP first", "warning");

      try {
        const verifyRes = await fetch(
          `${API_BASE}/auth/verify-signup-otp`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: stored.name,
              email: stored.email,
              password: stored.password,
              otp,
            }),
          }
        );

        const verifyData = await verifyRes.json();
        showToast(verifyData.message, verifyRes.ok ? "success" : "error");

        if (verifyRes.ok) {
          localStorage.removeItem("pendingSignup");
          showToast("Signup successful! Redirecting...", "success", 2000, () => {
            window.location.href = "login.html";
          });
        }
      } catch (err) {
        console.error("Verification error:", err);
        showToast("Something went wrong during signup verification.", "error");
      }
    });
  </script>
  <script src="js/error-tracking.js"></script>
</body>

</html>
