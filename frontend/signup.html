<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SkillSprint</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ===== Variables ===== */
    :root {
      --base-bg: #F9F8D9;
      --sidebar-bg: #1A1A1A;
      --accent: #DCEF62;
      --text-dark: #1A1A1A;
      --text-light: #FFFFFF;
      --muted: #999999;
      --border-light: #e0e0e0;
    }

    /* ===== Animations ===== */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-8px) scale(1.05);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.1;
        transform: scale(1.2);
      }
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 10px rgba(220, 239, 98, 0.5);
      }
      50% {
        text-shadow: 0 0 20px rgba(220, 239, 98, 0.8);
      }
      100% {
        text-shadow: 0 0 10px rgba(220, 239, 98, 0.5);
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* ===== General Layout ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #F9F8D9 0%, #f5f3c8 50%, #F9F8D9 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background elements */
    /* Floating background elements */
    .bg-element {
      position: fixed;
      border-radius: 50%;
      mix-blend-mode: multiply;
      filter: blur(80px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .bg-element-1 {
      width: 288px;
      height: 288px;
      background: var(--accent);
      top: 80px;
      left: 40px;
      animation: pulse 8s ease-in-out infinite;
    }

    .bg-element-2 {
      width: 288px;
      height: 288px;
      background: var(--accent);
      bottom: 80px;
      right: 40px;
      animation: pulse 8s ease-in-out infinite;
      animation-delay: 1s;
    }

    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.08);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      font-size: 1.1rem;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-btn:hover {
      background: var(--accent);
      color: var(--text-dark);
      transform: translateX(-4px);
    }

    .auth-card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideUp 0.6s ease-out;
      border: none;
    }

    .brand-header {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .sparkle-icon {
      width: 32px;
      height: 32px;
      color: var(--accent);
      animation: bounce 2s ease-in-out infinite;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: shimmer 2s ease-in-out infinite;
    }

    .skill {
      color: var(--accent);
      font-weight: 700;
    }

    .auth-card h2 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
      color: var(--text-dark);
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin: 0.5rem 0 0 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      margin-bottom: 1rem;
      border: 1.5px solid var(--border-light);
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: "Poppins", sans-serif;
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-dark);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: white;
      box-shadow: 0 0 0 3px rgba(220, 239, 98, 0.1);
    }

    input::placeholder {
      color: var(--muted);
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, #1A1A1A 0%, #2a2a2a 100%);
      color: var(--accent);
      border: none;
      padding: 0.95rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      font-family: "Poppins", sans-serif;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(26, 26, 26, 0.2);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    #otpSection {
      display: none;
      width: 100%;
      margin-bottom: 1rem;
      margin-top: 0.5rem;
    }

    .switch-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .switch-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .switch-text a:hover {
      border-bottom-color: var(--accent);
    }

    .error-msg {
      color: #e74c3c;
      font-size: 0.8rem;
      text-align: left;
      width: 100%;
      margin-top: -0.8rem;
      margin-bottom: 1rem;
      display: none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
        min-height: 100vh;
      }

      .auth-container {
        padding: 5rem 1rem 2rem 1rem;
      }

      .back-btn {
        top: 1rem;
        left: 1rem;
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .auth-card {
        padding: 2rem 1.5rem;
        border-radius: 24px;
      }

      .logo {
        font-size: 1.8rem;
      }

      .auth-card h2 {
        font-size: 1.3rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      input {
        padding: 0.75rem 0.875rem;
        margin-bottom: 0.875rem;
      }

      .btn-primary {
        padding: 0.875rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <!-- Floating Background Elements -->
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>

  <button class="back-btn" onclick="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

  <div class="auth-container">
    <div class="auth-card">
      <div class="brand-header">
        <i class="fa-solid fa-sparkles sparkle-icon"></i>
        <h1 class="logo"><span class="skill">Skill</span>Sprint</h1>
      </div>
      <h2>Create your account!</h2>
      <p class="subtitle">Register Yourself â€” Enter a valid email!</p>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <p class="error-msg" id="nameError"></p>

        <input type="email" id="email" placeholder="Email" required />

        <input type="password" id="password" placeholder="Password" required />
        <p class="error-msg" id="passwordError"></p>

        <div id="otpSection">
          <input type="text" id="otp" placeholder="Enter OTP" />
        </div>

        <button type="button" id="sendOtpBtn" class="btn-primary">Send OTP</button>
        <button type="submit" id="verifyBtn" class="btn-primary" style="display:none;">Verify & Sign Up</button>
      </form>

      <p class="switch-text">
        Already a member?
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Toast Script -->
  <script src="js/toast.js"></script>

  <script>
    function goBack() {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = 'getstarted.html';
      }
    }

    // Dynamic API Base
    const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') && window.location.port !== '5000'
      ? 'http://localhost:5000/api'
      : '/api';

    const sendBtn = document.getElementById("sendOtpBtn");
    const verifyBtn = document.getElementById("verifyBtn");
    const otpSection = document.getElementById("otpSection");

    const validatePassword = (password) => {
      const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return regex.test(password);
    };

    const validateUsername = (name) => {
      if (/^\d/.test(name)) return false;
      if (/^\d+$/.test(name)) return false;
      return true;
    };

    sendBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const nameError = document.getElementById("nameError");
      const passwordError = document.getElementById("passwordError");

      // Reset errors
      nameError.style.display = "none";
      passwordError.style.display = "none";

      if (!name || !email || !password)
        return showToast("Please fill all fields first!", "error");

      let isValid = true;

      if (!validateUsername(name)) {
        nameError.textContent = "Username cannot start with a number or be all numbers.";
        nameError.style.display = "block";
        isValid = false;
      }

      if (!validatePassword(password)) {
        passwordError.textContent = "Password must contain at least 8 characters, including a number, an uppercase letter, and a special character.";
        passwordError.style.display = "block";
        isValid = false;
      }

      if (!isValid) return;

      try {
        const res = await fetch(`${API_BASE}/auth/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        showToast(data.message, res.ok ? "success" : "error");

        if (res.ok) {
          otpSection.style.display = "block";
          sendBtn.style.display = "none";
          verifyBtn.style.display = "block";

          localStorage.setItem(
            "pendingSignup",
            JSON.stringify({ name, email, password })
          );
        }
      } catch (err) {
        console.error("Send OTP error:", err);
        showToast("Error sending OTP", "error");
      }
    });

    verifyBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();
      const stored = JSON.parse(localStorage.getItem("pendingSignup"));
      if (!stored) return showToast("Signup info missing!", "error");
      if (!otp) return showToast("Enter OTP first", "warning");

      try {
        const verifyRes = await fetch(
          `${API_BASE}/auth/verify-signup-otp`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: stored.name,
              email: stored.email,
              password: stored.password,
              otp,
            }),
          }
        );

        const verifyData = await verifyRes.json();
        showToast(verifyData.message, verifyRes.ok ? "success" : "error");

        if (verifyRes.ok) {
          localStorage.removeItem("pendingSignup");
          showToast("Signup successful! Redirecting...", "success", 2000, () => {
            window.location.href = "login.html";
          });
        }
      } catch (err) {
        console.error("Verification error:", err);
        showToast("Something went wrong during signup verification.", "error");
      }
    });
  </script>
  <script src="js/error-tracking.js"></script>
</body>

</html>
